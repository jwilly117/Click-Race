<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Race</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <!-- Add Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Row for Jumbotron -->
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Click To Countdown</h1>
                <p class="lead">This is a simple app pulling a couple of values from a firebase realtime database. Try using it from multiple browser windows at the same time!</p>
                <hr>
                <h3 id="count"><span id="click-value"></span> Remaining Player 1</h3>
                <h3 id="count"><span id="click-value2"></span> Remaining Player 2</h3>

              </div>
        </div>

        <!-- Row for buttons and Progress bar -->
        <div class="row">
            <div class="col-md-4">
                <!-- Add the buttons for reset and countdown -->
                <button type="button" class="btn btn-primary" id="click-button">Player 1 Click ME!</button>

            </div>
            <div class="col-md-8">
                <!-- Add code for progress bar here -->
                <div class="progress">
                    <div class="progress-bar" id="progress" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>

                 
            </div>
            <div id="space"></div>
            <br>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="click-button2">Player 2 Click ME!</button>

            </div>
            <div class="col-md-8">
                 <!-- Another Progress Bar -->
                 <div class="progress">
                    <div class="progress-bar bg-danger" id="progress2" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            
            <br>
            <hr>
            <br>
            <div>
                <hr>
            </div>
            <button type="button" class="btn btn-danger" id="restart">Reset Count</button>

        </div>

        <hr>
        <!-- Row to tell how many people are watching -->
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8"><h3>
                <span id="numWatchers"></span> People are watching you click!
            </h3>

            </div>
            <div class="col-md-2">
                
            </div>
        </div>

        <div class="row">
            
        </div>

    </div>

        // Your web app's Firebase configuration

          measurementId: "G-7WYZWYCB0Q"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
      </script>

      <script src="logic.js"></script>
</body>
</html>
